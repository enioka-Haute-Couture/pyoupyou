{% load i18n %}
<a class="btn btn-info btn-xs"
    {% if record.start_date < user.date_joined.date and user.consultant not in record.responsible.all %}
        title="{% trans "You do not have the rights to access this process" %}"
        style="background-color: #5e5e5e; border-color: #4c4c4c"
        disabled
    {% else %}
        href="{{ record.get_absolute_url }}"
    {% endif %}>
    <i class="fa fa-folder-open" aria-hidden="true"></i> {% trans "Show" %}
</a>
